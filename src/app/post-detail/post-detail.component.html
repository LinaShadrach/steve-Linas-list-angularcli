<div class="panel panel-default">
  <div class="panel-heading">
    <h3><em>{{selectedPost.title}}</em></h3>
  </div>
  <div class="panel-body">
    <h4>{{selectedPost.price}}</h4>
    <h5>Start Date: {{selectedPost.startDate}} <br> End Date: {{selectedPost.endDate}}</h5>
    <p>
      {{selectedPost.description}}
    </p>
    <a routerLink="/splash"><button (click)="deletePost()">Delete post</button></a>
    <a routerLink="edit-post"><button>Edit post</button></a>
  </div>
</div>
